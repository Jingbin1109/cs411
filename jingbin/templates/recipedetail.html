{% extends 'base.html' %}
{% load static %}
{% block title %}
    Show Recipe
{% endblock title %}

{% block body %}
<form action="" >
    {% csrf_token %}
    {% for i in data %}
        <p>
            recipe name:{{ i.0 }}
        </p>
        <p>
            recipe description: {{ i.1 }}
        </p>
        <p>
            cooking time:{{ i.2 }}
        </p>
        <p>
            ingredients:{{ i.3 }}
        </p>
    {% endfor %}
</form>

{% endblock body %}
